<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baked Products Entry</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .product-card {
      background-color: white;
      padding: 15px 20px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .product-card label {
      font-weight: bold;
      font-size: 16px;
    }

    .product-card input {
      width: 60px;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      text-align: center;
    }

    #submit-btn {
      display: block;
      margin: 20px auto;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #1e90ff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    #submit-btn:hover {
      background-color: #0b72d3;
    }
  </style>
</head>
<body>
  <h1>Enter Baked Product Quantities</h1>
  <div id="product-list"></div>
  <button id="submit-btn">Submit</button>

  <script>
    const tg = window.Telegram.WebApp;

    // Parse data from Telegram
    const rawData = tg.initDataUnsafe?.query_id || null;
    const urlParams = new URLSearchParams(window.location.search);
    const data = JSON.parse(decodeURIComponent(urlParams.get("data")));

    const productList = document.getElementById("product-list");

    // Dynamically create input fields
    if (data.products && data.products.length > 0) {
      data.products.forEach(product => {
        const card = document.createElement("div");
        card.className = "product-card";

        const label = document.createElement("label");
        label.textContent = product.productname;

        const input = document.createElement("input");
        input.type = "number";
        input.min = 0;
        input.value = 0;
        input.dataset.id = product.productid;

        card.appendChild(label);
        card.appendChild(input);
        productList.appendChild(card);
      });
    } else {
      productList.innerHTML = "<p>No products available</p>";
    }

    // Handle submit
    document.getElementById("submit-btn").addEventListener("click", () => {
      const products = [];
      document.querySelectorAll(".product-card input").forEach(input => {
        const qty = parseInt(input.value) || 0;
        if (qty > 0) {
          products.push({
            productid: input.dataset.id,
            productname: input.previousSibling.textContent,
            quantity: qty
          });
        }
      });

      if (products.length === 0) {
        alert("Please enter at least one quantity.");
        return;
      }

      const payload = { products };

      // Send back to Telegram bot
      tg.sendData(JSON.stringify(payload));

      // Optionally close WebApp after sending
      tg.close();
    });
  </script>
</body>
</html>
