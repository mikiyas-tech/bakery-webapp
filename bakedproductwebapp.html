<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Baked Products Entry</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #101010;
            color: #e0e0e0;
            padding: 20px;
            margin: 0;
        }
        h2 {
            text-align: center;
            color: #ffdd59;
            margin-bottom: 25px;
            text-shadow: 1px 1px 2px #000;
        }
        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #222222;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.4);
        }
        .product label {
            font-weight: 500;
            color: #ffffff;
        }
        input[type="number"] {
            width: 70px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #555;
            background: #181818;
            color: #fff;
            text-align: center;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: linear-gradient(45deg, #444, #222);
            color: #ffd700;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(45deg, #666, #333);
        }
        #bakeForm {
            max-width: 480px;
            margin: 0 auto;
        }
        .status {
            margin-top: 5px;
            font-weight: bold;
        }
        .status.success { color: #00ff00; }
        .status.error { color: #ff4c4c; }
    </style>
</head>
<body>
    <h2>Baked Products Entry</h2>
    <form id="bakeForm"></form>
    <button type="button" onclick="submitData()">Submit</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const data = JSON.parse(decodeURIComponent(urlParams.get('data') || '{}'));
        const form = document.getElementById('bakeForm');

        if (data.products && Array.isArray(data.products)) {
            data.products.forEach(product => {
                const div = document.createElement('div');
                div.classList.add('product');
                div.innerHTML = `
                    <label>${product.productname}</label>
                    <input type="number" min="0" value="0" id="prod_${product.productid}">
                    <div class="status" id="status_${product.productid}"></div>
                `;
                form.appendChild(div);
            });
        } else {
            form.innerHTML = "<p style='text-align:center;'>No products available</p>";
        }

        function submitData() {
            try {
                const result = [];
                data.products.forEach(product => {
                    const qtyInput = document.getElementById(`prod_${product.productid}`);
                    const qty = parseInt(qtyInput?.value || 0);

                    if (qty > 0) {
                        result.push({
                            productid: product.productid ?? 0,
                            productname: product.productname ?? "",
                            quantity: qty,
                            productsusedforbakery: product.productsusedforbakery ?? "",
                            oneproductvalue: product.oneproductvalue ?? 0.0,
                            moneyusedtobaketheproduct: product.moneyusedtobaketheproduct ?? 0.0
                        });
                    }
                });

                if (result.length === 0) {
                    alert("⚠️ No quantities entered!");
                    return;
                }

                const payload = JSON.stringify({ products: result });
                console.log("Payload to send:", payload);

                if (window.Telegram && Telegram.WebApp) {
                    // Send data to Telegram bot
                    Telegram.WebApp.sendData(payload);

                    // Show a "sending..." status
                    result.forEach(product => {
                        const statusDiv = document.getElementById(`status_${product.productid}`);
                        if (statusDiv) statusDiv.textContent = "⏳ Sending...";
                    });

                    // Listen for response from Telegram bot (user must manually check Telegram message)
                    alert("✅ Data sent! Bot will reply in Telegram with success/failure per product.");
                } else {
                    alert("⚠️ This app should be opened via Telegram WebApp.");
                }
            } catch (err) {
                alert("❌ Error: " + err.message);
                console.error(err);
            }
        }
    </script>
</body>
</html>
