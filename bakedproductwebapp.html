<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Baked Products Entry</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #101010;
            color: #e0e0e0;
            padding: 20px;
            margin: 0;
        }
        h2 {
            text-align: center;
            color: #ffdd59;
            margin-bottom: 25px;
            text-shadow: 1px 1px 2px #000;
        }
        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #222222;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.4);
        }
        .product label {
            font-weight: 500;
            color: #ffffff;
        }
        input[type="number"] {
            width: 70px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #555;
            background: #181818;
            color: #fff;
            text-align: center;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: linear-gradient(45deg, #444, #222);
            color: #ffd700;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(45deg, #666, #333);
        }
        #bakeForm {
            max-width: 480px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h2>Baked Products Entry</h2>
    <form id="bakeForm"></form>
    <button type="button" onclick="submitData()">Submit</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;

        // ===== 1. Get product list from bot (via URL param "data")
        const urlParams = new URLSearchParams(window.location.search);
        let products = [];
        try {
            products = JSON.parse(decodeURIComponent(urlParams.get("data"))).products;
        } catch (e) {
            alert("‚ö†Ô∏è Could not load products: " + e.message);
        }

        // ===== 2. Render input fields
        const form = document.getElementById("bakeForm");
        if (products && products.length > 0) {
            products.forEach(p => {
                form.innerHTML += `
                    <div class="product">
                        <label>${p.productname}</label>
                        <input type="number" id="prod_${p.productid}" min="0" value="0">
                    </div>`;
            });
        } else {
            form.innerHTML = "<p>‚ö†Ô∏è No products to display.</p>";
        }

        // ===== 3. Submit back to bot
        function submitData() {
            if (!products || products.length === 0) {
                alert("‚ö†Ô∏è No data to submit.");
                return;
            }

            const payload = {
                products: products.map(p => ({
                    productid: p.productid,
                    productname: p.productname,
                    quantity: parseInt(document.getElementById(`prod_${p.productid}`).value) || 0
                }))
            };

            // ‚úÖ Send JSON string to Telegram bot
            tg.sendData(JSON.stringify(payload));

            // üìå Listen for result from bot
            tg.onEvent("web_app_result", (event) => {
                try {
                    let result = JSON.parse(event.result);
                    let msg = "üìã Status:\n";
                    result.forEach(r => {
                        msg += `${r.productname} ‚Üí ${r.status}\n`;
                    });
                    alert(msg);
                } catch (e) {
                    alert("‚ö†Ô∏è Error parsing result: " + e.message);
                }
                // ‚úÖ Close after showing result
                tg.close();
            });
        }
    </script>
</body>
</html>
