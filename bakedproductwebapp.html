<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Baked Products Entry</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #101010;
            color: #e0e0e0;
            padding: 20px;
            margin: 0;
        }
        h2 {
            text-align: center;
            color: #ffdd59;
            margin-bottom: 25px;
            text-shadow: 1px 1px 2px #000;
        }
        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #222222;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.4);
        }
        .product label {
            font-weight: 500;
            color: #ffffff;
        }
        input[type="number"] {
            width: 70px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #555;
            background: #181818;
            color: #fff;
            text-align: center;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: linear-gradient(45deg, #444, #222);
            color: #ffd700;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(45deg, #666, #333);
        }
        #bakeForm {
            max-width: 480px;
            margin: 0 auto;
        }
        .status {
            margin-top: 5px;
            font-weight: bold;
        }
        .status.success { color: #00ff00; }
        .status.error { color: #ff4c4c; }
    </style>
</head>
<body>
    <h2>Baked Products Entry</h2>
    <form id="bakeForm"></form>
    <button type="button" onclick="submitData()">Submit</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Assume "tg" is your Telegram WebApp object
        const tg = window.Telegram.WebApp;
    
        async function submitData(data) {
            try {
                // Send data to Telegram bot
                tg.sendData(JSON.stringify(data));
    
                // Wait for bot reply through WebAppQueryResult
                tg.onEvent("web_app_close", () => {
                    console.log("WebApp closed");
                });
    
                tg.onEvent("web_app_result", (event) => {
                    try {
                        let result = JSON.parse(event.result);
                        let msg = "üìã Results:\n";
                        result.forEach(r => {
                            msg += `${r.productname} ‚Üí ${r.status}\n`;
                        });
                        alert(msg); // Show detailed result
                    } catch (e) {
                        alert("‚ö†Ô∏è Error parsing result: " + e.message);
                    }
                });
    
                alert("‚è≥ Sending data‚Ä¶ please wait for results.");
            } catch (err) {
                alert("‚ùå Error: " + err.message);
            }
        }
    </script>
    
</body>
</html>
