<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Baked Products Entry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
      color: #333;
    }
    label, input, button {
      display: block;
      margin-bottom: 15px;
      width: 100%;
      font-size: 16px;
    }
    button {
      padding: 10px;
      background-color: #2a9df4;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a7fd4;
    }
  </style>
</head>
<body>

  <h2>Baked Products Form</h2>

  <form id="bakedForm">
    <label for="product">Product Name:</label>
    <input type="text" id="product" name="product" required>

    <label for="quantity">Quantity Baked:</label>
    <input type="number" id="quantity" name="quantity" required>

    <button type="submit">Submit</button>
  </form>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;

    console.log("Telegram WebApp ready", tg.initData);

    const form = document.getElementById("bakedForm");

    form.addEventListener("submit", function(e) {
      e.preventDefault(); // Prevent normal form submission

      const data = {
        product: document.getElementById("product").value,
        quantity: document.getElementById("quantity").value
      };

      // Send the data to your Telegram bot
      tg.sendData(JSON.stringify(data));

      // Optionally close the WebApp
      tg.close();
    });
  </script>

</body>
</html>
