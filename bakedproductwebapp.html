<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baked Products Entry</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 { text-align: center; color: #333; }
    .product-card {
      background-color: white;
      padding: 15px 20px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .product-card label { font-weight: bold; font-size: 16px; }
    .product-card input {
      width: 60px;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      text-align: center;
    }
    #submit-btn {
      display: block;
      margin: 20px auto;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #1e90ff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    #submit-btn:hover { background-color: #0b72d3; }
  </style>
</head>
<body>
  <h1>Enter Baked Product Quantities</h1>
  <div id="product-list"></div>
  <button id="submit-btn">Submit</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    
    const urlParams = new URLSearchParams(window.location.search);
    const gist_url = urlParams.get("gist_url");
    const GITHUB_TOKEN = urlParams.get("token"); // token passed from bot
    
    async function loadData() {
      if (!gist_url) return alert("‚ö†Ô∏è No data source provided.");
      const res = await fetch(gist_url);
      const data = await res.json();
      const productList = document.getElementById("product-list");
      productList.innerHTML = "";
    
      if (data.products && data.products.length > 0) {
        data.products.forEach(product => {
          const card = document.createElement("div");
          card.className = "product-card";
          const label = document.createElement("label");
          label.textContent = product.productname;
          const input = document.createElement("input");
          input.type = "number"; 
          input.min = 0; 
          input.placeholder = "";   // üëà empty placeholder
          input.dataset.id = product.productid;
          card.appendChild(label); 
          card.appendChild(input); 
          productList.appendChild(card);
        });
      } else { 
        productList.innerHTML = "<p>No products available</p>"; 
      }
    }
    
    async function createGist(products) {
      const payload = { 
        files: { 
          "baked_submission.json": { content: JSON.stringify({ products }, null, 2) } 
        }, 
        public: false 
      };
      const res = await fetch("https://api.github.com/gists", {
        method: "POST",
        headers: { "Authorization": `token ${GITHUB_TOKEN}`, "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      if (!res.ok) throw new Error("Failed to create gist");
      const gist = await res.json();
      return gist.files["baked_submission.json"].raw_url;
    }
    
    async function deleteGist(originalUrl) {
      try {
        const parts = originalUrl.split("/"); 
        const gistId = parts[parts.indexOf("gists")+1]; 
        if(!gistId) return;
        await fetch(`https://api.github.com/gists/${gistId}`, { 
          method:"DELETE", 
          headers:{"Authorization":`token ${GITHUB_TOKEN}`} 
        });
      } catch (err) { 
        console.warn("Could not delete original gist:", err); 
      }
    }
    
    document.getElementById("submit-btn").addEventListener("click", async () => {
      const products = [];
      document.querySelectorAll(".product-card input").forEach(input => {
        const qty = input.value === "" ? 0 : parseInt(input.value); // üëà treat empty as 0
        products.push({ productid: input.dataset.id, quantity: qty });
      });
      
      try {
        const newGistUrl = await createGist(products);
        if(gist_url) await deleteGist(gist_url);
        tg.sendData(JSON.stringify({ gist_url: newGistUrl }));
        tg.close();
      } catch(err){ 
        console.error(err); 
        alert("‚ö†Ô∏è Failed to save data."); 
      }
    });
    
    loadData();
  </script>
    
</body>
</html>
