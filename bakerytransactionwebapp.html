<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bakery Transaction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #f1f1f1;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
      color: #ffcc00;
    }
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      background: #111;
      color: #fff;
      border: 1px solid #555;
      font-size: 16px;
    }
    .branch {
      margin-bottom: 25px;
      padding: 15px;
      border: 1px solid #333;
      border-radius: 10px;
      background: #1a1a1a;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
    .branch h2 {
      margin-top: 0;
      color: #00c3ff;
      font-size: 20px;
    }
    .product {
      margin-bottom: 15px;
      padding: 12px;
      border: 1px solid #222;
      border-radius: 6px;
      background: #262626;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #ddd;
    }
    input {
      padding: 8px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #555;
      background: #111;
      color: #fff;
      font-size: 14px;
      box-sizing: border-box;
    }
    input::placeholder { color: #777; }
    button {
      margin: 10px;
      background: #28a745;
      color: #fff;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: #218838; }
    #controls { text-align: center; margin-top: 15px; }
    .hidden { display: none; }
    #spinner {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      z-index: 1000;
      display: none;
    }
    .spinner-circle {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #ffcc00;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <h1>Bakery Transaction</h1>

  <select id="delivery-select">
    <option value="">-- Select Delivery --</option>
  </select>

  <div id="spinner">
    <div class="spinner-circle"></div>
    <div id="spinner-text">Loading...</div>
  </div>

  <div id="form-container" class="hidden"></div>
  <div id="controls" class="hidden">
    <button onclick="prevBranch()">⬅ Previous</button>
    <button onclick="nextBranch()">Next ➡</button>
    <button onclick="submitForm()">Submit</button>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const gistUrl = urlParams.get("gist_url");
    const token = urlParams.get("token");

    let data = null;
    let deliveryData = [];
    let currentBranchIndex = 0;
    const branchInputs = {};

    const spinner = document.getElementById("spinner");
    const spinnerText = document.getElementById("spinner-text");
    const deliverySelect = document.getElementById("delivery-select");

    function showSpinner(message) {
      spinnerText.textContent = message;
      spinner.style.display = "flex";
    }
    function hideSpinner() { spinner.style.display = "none"; }

    function formatDateTime(dateStr) {
      if (!dateStr) return "N/A";
      const d = new Date(dateStr);
      if (isNaN(d.getTime())) return dateStr;
      return d.toLocaleString("en-GB", { day:"2-digit", hour:"2-digit", minute:"2-digit", hour12:false });
    }

    async function loadData() {
      try {
        showSpinner("Fetching");
        const res = await fetch(gistUrl + "?token=" + token);
        data = await res.json();
        deliveryData = data.delivery || [];
        populateDeliveryDropdown();
        hideSpinner();
        document.getElementById("form-container").classList.remove("hidden");
        document.getElementById("controls").classList.remove("hidden");
        showBranch(currentBranchIndex);
      } catch(err) {
        hideSpinner();
        document.getElementById("form-container").innerHTML = "❌ Error loading data: " + err;
      }
    }

    function populateDeliveryDropdown() {
      deliverySelect.innerHTML = '<option value="">-- Select Delivery --</option>';
      deliveryData.forEach(d => {
        const opt = document.createElement("option");
        opt.value = d.deliveryid;
        opt.textContent = d.vicalplateno || d.deliveryid;
        deliverySelect.appendChild(opt);
      });
    }

    function saveBranchInputs() {
      const inputs = document.querySelectorAll("#form-container input");
      const branchId = data.branches[currentBranchIndex].branchid;
      if (!branchInputs[branchId]) branchInputs[branchId] = {};
      inputs.forEach(input => {
        const productId = input.name.split("_")[2];
        branchInputs[branchId][productId] = input.value || "0";
      });
    }

    function showBranch(index) {
      saveBranchInputs();
      const container = document.getElementById("form-container");
      container.innerHTML = "";
      const branch = data.branches[index];
      const branchDiv = document.createElement("div");
      branchDiv.classList.add("branch");
      branchDiv.innerHTML = `<h2>${branch.branchname}</h2>`;
      branch.products.forEach(product => {
        const productDiv = document.createElement("div");
        productDiv.classList.add("product");
        const prevValue = branchInputs[branch.branchid]?.[product.productid] || "";
        productDiv.innerHTML = `
          <label>${product.productname} (Left: ${product.productsleft}, Time: ${formatDateTime(product.timeofbakery)})</label>
          <input type="number" name="product_${branch.branchid}_${product.productid}" placeholder="Enter quantity" min="0" value="${prevValue}">
        `;
        branchDiv.appendChild(productDiv);
      });
      container.appendChild(branchDiv);
    }

    function prevBranch() { if(currentBranchIndex>0){currentBranchIndex--; showBranch(currentBranchIndex);} }
    function nextBranch() { if(currentBranchIndex<data.branches.length-1){currentBranchIndex++; showBranch(currentBranchIndex);} }

    function submitForm() {
      saveBranchInputs();
      const selectedDeliveryId = deliverySelect.value;
      if (!selectedDeliveryId) return alert("⚠️ Please select a delivery.");
      let result = [];
      Object.keys(branchInputs).forEach(branchId => {
        const products = branchInputs[branchId];
        Object.keys(products).forEach(productId => {
          result.push({ branchid: branchId, productid: productId, quantity: parseInt(products[productId],10) });
        });
      });
      showSpinner("Submitting");
      Telegram.WebApp.sendData(JSON.stringify({ deliveryid:selectedDeliveryId, branches:result }));
    }

    loadData();
  </script>
</body>
</html>
