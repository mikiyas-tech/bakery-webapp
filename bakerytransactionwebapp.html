<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bakery Transaction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #f1f1f1;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
      color: #ffcc00;
    }
    .branch {
      margin-bottom: 25px;
      padding: 15px;
      border: 1px solid #333;
      border-radius: 10px;
      background: #1a1a1a;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
    .branch h2 {
      margin-top: 0;
      color: #00c3ff;
      font-size: 20px;
    }
    .product {
      margin-bottom: 15px;
      padding: 12px;
      border: 1px solid #222;
      border-radius: 6px;
      background: #262626;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #ddd;
    }
    input {
      padding: 8px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #555;
      background: #111;
      color: #fff;
      font-size: 14px;
      box-sizing: border-box;
    }
    input::placeholder {
      color: #777;
    }
    button {
      display: block;
      margin: 20px auto;
      background: #28a745;
      color: #fff;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <h1>Bakery Transaction</h1>
  <div id="form-container"></div>
  <button onclick="submitForm()">Submit</button>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const gistUrl = urlParams.get("gist_url");
    const token = urlParams.get("token");

    function formatDateTime(dateStr) {
      if (!dateStr) return "N/A";
      const d = new Date(dateStr);
      if (isNaN(d.getTime())) return dateStr; // fallback
      return d.toLocaleString("en-GB", {
        day: "2-digit",
        hour: "2-digit",
        minute: "2-digit",
        hour12: false
      });
    }

    async function loadData() {
      try {
        const response = await fetch(gistUrl + "?token=" + token);
        const data = await response.json();

        const container = document.getElementById("form-container");

        data.branches.forEach(branch => {
          const branchDiv = document.createElement("div");
          branchDiv.classList.add("branch");
          branchDiv.innerHTML = `<h2>${branch.branchname}</h2>`;

          branch.products.forEach(product => {
            const productDiv = document.createElement("div");
            productDiv.classList.add("product");
            productDiv.innerHTML = `
              <label>${product.productname} (Left: ${product.productsleft}, Time: ${formatDateTime(product.timeofbakery)})</label>
              <input type="number" name="product_${branch.branchid}_${product.productid}" placeholder="Enter quantity" min="0">
            `;
            branchDiv.appendChild(productDiv);
          });

          container.appendChild(branchDiv);
        });
      } catch (err) {
        document.getElementById("form-container").innerHTML = "❌ Error loading data: " + err;
      }
    }

    function submitForm() {
      const inputs = document.querySelectorAll("input");
      let result = [];

      inputs.forEach(input => {
        const [_, branchId, productId] = input.name.split("_");
        const quantity = parseInt(input.value || "0", 10);

        result.push({
          branchid: branchId,
          productid: productId,
          quantity: quantity
        });
      });

      Telegram.WebApp.sendData(JSON.stringify(result));
    }

    loadData();
  </script>
</body>
</html>
