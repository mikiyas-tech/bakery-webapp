<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bakery Transaction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #f1f1f1;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffcc00;
    }
    select, button {
      padding: 10px;
      margin: 10px 5px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    select { width: 100%; background: #1a1a1a; color: #fff; }
    button { background: #28a745; color: #fff; }
    button:hover { background: #218838; }

    .branch { display: none; margin-bottom: 20px; padding: 15px; background: #1a1a1a; border-radius: 10px; }
    .branch.active { display: block; }
    .product { margin-bottom: 10px; padding: 10px; background: #262626; border-radius: 6px; }
    label { display: block; margin-bottom: 5px; color: #ddd; }
    input { width: 100%; padding: 6px; border-radius: 5px; border: 1px solid #555; background: #111; color: #fff; }

    /* Spinner overlay */
    #spinner {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      color: #fff; font-size: 18px; font-weight: bold; z-index: 1000;
      display: none;
    }
    .spinner-circle {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #ffcc00;
      border-radius: 50%;
      width: 50px; height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    #controls { text-align: center; margin-top: 15px; }
  </style>
</head>
<body>
  <h1>Bakery Transaction</h1>

  <select id="delivery-select">
    <option value="">-- Select Delivery --</option>
  </select>

  <div id="spinner">
    <div class="spinner-circle"></div>
    <div id="spinner-text">Fetching...</div>
  </div>

  <div id="form-container"></div>

  <div id="controls">
    <button onclick="prevBranch()">Previous</button>
    <button onclick="nextBranch()">Next</button>
    <button onclick="submitForm()">Submit</button>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    const urlParams = new URLSearchParams(window.location.search);
    const gistUrl = urlParams.get("gist_url");
    const token = urlParams.get("token");

    let data = null;
    let currentBranchIndex = 0;
    const branchInputs = {};

    const spinner = document.getElementById("spinner");
    const spinnerText = document.getElementById("spinner-text");

    function showSpinner(msg) {
      spinnerText.textContent = msg;
      spinner.style.display = "flex";
    }
    function hideSpinner() { spinner.style.display = "none"; }

    function formatDateTime(dateStr) {
      if (!dateStr) return "N/A";
      const d = new Date(dateStr);
      if (isNaN(d.getTime())) return dateStr;
      return d.toLocaleString("en-GB", { day: "2-digit", hour: "2-digit", minute: "2-digit", hour12: false });
    }

    async function loadData() {
      try {
        showSpinner("Fetching...");
        const res = await fetch(gistUrl + "?token=" + token);
        data = await res.json();

        // Populate delivery dropdown
        const deliverySelect = document.getElementById("delivery-select");
        data.delivery.forEach(d => {
          const option = document.createElement("option");
          option.value = d.deliveryid;
          option.textContent = d.vicalplateno;
          deliverySelect.appendChild(option);
        });

        hideSpinner();
        showBranch(currentBranchIndex);
      } catch(err) {
        hideSpinner();
        document.getElementById("form-container").innerHTML = "Error loading data: " + err;
      }
    }

    function saveBranchInputs() {
      const inputs = document.querySelectorAll("#form-container input");
      const branchId = data.branches[currentBranchIndex].branchid;
      if (!branchInputs[branchId]) branchInputs[branchId] = {};
      inputs.forEach(input => {
        const productId = input.name.split("_")[2];
        branchInputs[branchId][productId] = input.value || "0";
      });
    }

    function showBranch(index) {
      saveBranchInputs();
      const container = document.getElementById("form-container");
      container.innerHTML = "";

      const branch = data.branches[index];
      const branchDiv = document.createElement("div");
      branchDiv.className = "branch active";
      branchDiv.innerHTML = `<h2>${branch.branchname}</h2>`;

      branch.products.forEach(p => {
        const prevValue = branchInputs[branch.branchid]?.[p.productid] || "";
        const productDiv = document.createElement("div");
        productDiv.className = "product";
        productDiv.innerHTML = `
          <label>${p.productname} (Left: ${p.productsleft}, Time: ${formatDateTime(p.timeofbakery)})</label>
          <input type="number" name="product_${branch.branchid}_${p.productid}" placeholder="Quantity" min="0" value="${prevValue}">
        `;
        branchDiv.appendChild(productDiv);
      });

      container.appendChild(branchDiv);
    }

    function prevBranch() {
      if (currentBranchIndex > 0) {
        currentBranchIndex--;
        showBranch(currentBranchIndex);
      }
    }

    function nextBranch() {
      if (currentBranchIndex < data.branches.length - 1) {
        currentBranchIndex++;
        showBranch(currentBranchIndex);
      }
    }

    function submitForm() {
      saveBranchInputs();

      const deliverySelect = document.getElementById("delivery-select");
      const deliveryId = deliverySelect.value;
      if (!deliveryId) return alert("⚠️ Please select a delivery.");

      const selectedDelivery = data.delivery.find(d => d.deliveryid == deliveryId);
      if (!selectedDelivery) return alert("⚠️ Invalid delivery info.");

      let result = [];
      Object.keys(branchInputs).forEach(branchId => {
        const products = branchInputs[branchId];
        Object.keys(products).forEach(productId => {
          result.push({ branchid: branchId, productid: productId, quantity: parseInt(products[productId],10) });
        });
      });

      showSpinner("Submitting...");
      tg.sendData(JSON.stringify({ delivery: selectedDelivery, branches: result }));
    }

    loadData();
  </script>
</body>
</html>
